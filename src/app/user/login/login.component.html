<!-- Login Form -->
<app-alert *ngIf="showAlert" [color]="alertColor">{{ alertMsg }}</app-alert>
<form [formGroup]="loginForm" (ngSubmit)="login()">
  <!-- Email -->
  <div class="mb-3">
    <label class="inline-block mb-2">Email</label>
    <app-input
      [control]="email"
      placeholder="Enter Email"
      type="email"
    ></app-input>
  </div>
  <!-- Password -->
  <div class="mb-3">
    <app-input
      [control]="password"
      placeholder="Enter Password"
      type="password"
    ></app-input>
  </div>
  <button
    type="submit"
    class="block w-full bg-indigo-400 text-white py-1.5 px-3 rounded transition hover:bg-indigo-500"
    [ngClass]="{
      'disabled: opacity-50 disabled:bg-indigo-400':
        loginForm.invalid || inSubmission
    }"
    [disabled]="loginForm.invalid || inSubmission"
  >
    Submit
  </button>
</form>
